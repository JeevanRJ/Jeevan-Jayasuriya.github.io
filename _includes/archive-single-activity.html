<!-- Two-column responsive layout -->
<div style="
  display:flex;
  gap:32px;
  align-items:flex-start;
  width: 100%;
  flex-wrap: wrap;
">

  <!-- MEDIA -->
  <div style="flex: 0 0 240px; max-width: 240px;">
    <!-- media content here -->
  </div>

  <!-- TEXT -->
  <div style="flex: 1; min-width: 320px;">
    <h2 style="margin: 0 0 0.6em 0; font-weight: 800;">
      {{ post.title }}
    </h2>

    {{ post.content | markdownify }}
  </div>

</div>
